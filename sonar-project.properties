# SonarCloud configuration for Japanese Stock Analysis Platform

sonar.projectKey=kessan-stock-analysis
sonar.organization=your-org
sonar.projectName=Japanese Stock Analysis Platform (Kessan)
sonar.projectVersion=1.0

# Source code
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Language-specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/dist/**,**/build/**,**/*.pyc,**/*.pyo

# Test exclusions
sonar.test.exclusions=**/__tests__/**,**/tests/**

# Coverage exclusions
sonar.coverage.exclusions=**/migrations/**,**/alembic/**,**/__tests__/**,**/tests/**,**/test_*.py

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/alembic/**

# Quality gate
sonar.qualitygate.wait=true
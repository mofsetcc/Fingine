# SonarCloud configuration for Japanese Stock Analysis Platform

# Project identification
sonar.projectKey=mofsetcc_Fingine
sonar.organization=mofsetcc
sonar.projectName=Japanese Stock Analysis Platform (Kessan)
sonar.projectVersion=1.0

# Source code paths
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__,frontend/src/components/__tests__

# Language-specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# File encoding
sonar.sourceEncoding=UTF-8

# Exclusions - files to ignore completely
sonar.exclusions=\
  **/__pycache__/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.pyc,\
  **/*.pyo,\
  **/migrations/**,\
  **/alembic/versions/**,\
  frontend/public/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/vendor/**,\
  **/third-party/**

# Test file exclusions
sonar.test.exclusions=\
  **/__tests__/**,\
  **/tests/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.spec.js,\
  **/*.spec.jsx

# Coverage exclusions - files to exclude from coverage calculation
sonar.coverage.exclusions=\
  **/migrations/**,\
  **/alembic/**,\
  **/__tests__/**,\
  **/tests/**,\
  **/test_*.py,\
  **/*.test.*,\
  **/*.spec.*,\
  **/setupTests.ts,\
  **/jest.config.js,\
  **/vite.config.ts,\
  **/tailwind.config.js,\
  frontend/src/main.tsx,\
  backend/app/main.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/migrations/**,\
  **/alembic/**,\
  **/__tests__/**,\
  **/tests/**

# Quality gate settings
sonar.qualitygate.wait=false

# Analysis parameters
sonar.analysis.mode=publish

# Language-specific configurations
sonar.python.version=3.11
sonar.javascript.environments=node,browser
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Issue exclusions (suppress specific rules if needed)
# sonar.issue.ignore.multicriteria=e1
